spring:
  # ===================================================================
  # DEFAULT CONFIGURATION (active when no profile is set), for local development.
  # ===================================================================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20
    username: ${WIDURI_DATABASE_USERNAME}
    password: ${WIDURI_DATABASE_PASSWORD}
    url: jdbc:mysql://localhost:3307/${WIDURI_DATABASE_NAME}
  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.MySQLDialect

application:
  security:
    secret-key: ${JWT_SECRET_KEY:}
    jwt-ttl: 9000000 # 150 minutes

app:
  jwt:
    refresh-token:
      expiration-ms: 600000 # 10 minutes

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    urls:
      - name: "Incoming Product API"
        url: "/IncomingProduct.yaml"
      - name: "Product API"
        url: "/product.yaml"
      - name: "User API"
        url: "/user.yaml"
    path:  /docs
    # fix path for config-url for reverse proxy, comment the 1 line bellow if u use without prefix-path
#    config-url: /projects/estock/v1/v3/api-docs/swagger-config
server:
  forward-headers-strategy: framework

logging:
  file:
    name: ${LOG_FILE_PATH:/home/yantazar/Desktop/spring/logs/widuri-estock.log}
  level:
    root: INFO
    dev.mfikri.widuriestock: DEBUG
    org:
      springframework:
        security: INFO
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{correlationId}] [%X{username}] - %msg%n"
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%thread]){faint} %clr(%logger{36}){cyan} %clr([%X{correlationId}]){blue} %clr([%X{username}]){magenta} : %m%n"
